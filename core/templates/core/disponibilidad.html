{% block contenido %}

<body>
  <div class="container">
  <div align="center" id="tituloDisp"><h2 style="font-family: Arial, Helvetica, sans-serif; color:steelblue"><b>Consultar disponibilidad</b></h2></div>

  </div>

        <div class="form-group">
            <label for="InputEditorial" class="form-label">Editorial</label>
            <select type="text" class="form-control" id="InputEditorial">

            <option>Ivrea Arg</option>
            <option>Ivrea Esp</option>
            <option>Kodai</option>
            <option>Sekai</option>
            <option>Panini Esp</option>
            <option>Planeta Comics</option>
            <option>ECC Ediciones</option>
            <option>Jump Comics</option>
            <option>Tokyo Pop</option>
            <option>KC (Kodancha)</option>
            <option>Viz Media</option>
            <option>Tomodomo</option>
            <option>Milky way</option>
            <option>Fandogamia</option>
          </select>
        </div>
        <div class="mb-3">
            <label for="InputAno" class="form-label">Año</label>
            <input type="text" class="form-control" id="InputAno">
        </div>
        <div class="mb-3">
            <label for="InputTomo" class="form-label">Volumen/tomo</label>
            <input type="text" class="form-control" id="InputTomo" required>
            <div class="invalid-feedback">
              Este campo es obligatorio
            </div>
        </div>
        <div class="mb-3">
            <label for="InputIdioma" class="form-label">Idioma</label>
            <input type="text" class="form-control" id="InputIdioma" required>
            <div class="invalid-feedback">
              Este campo es obligatorio
            </div>
        </div>
        <div class="mb-3">
            <label for="InputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="InputEmail" required>
            <div class="invalid-feedback">
              Este campo es obligatorio
            </div>
        </div>
        <div class="mb-3">
            <label for="InputCajaTexto" class="form-label">Comentarios</label>
            <textarea class="form-control" id="InputCajaTexto" rows="3" aria-describedby="comentariosHelp"></textarea>
            <div id="comentarioHelp" class="form-text">Nunca compartiremos tu información.</div>
        </div>
        <input type="submit" class="btn btn-primary" value="Enviar"/>
        <input type="reset" class="btn btn-danger" value="Limpiar"/>
      </form>
  </div>
  <div class="col">
  </div>
</div>
</div>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
